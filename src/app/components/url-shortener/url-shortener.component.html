<div class="card">
  <div class="card-body">
    <div class="card-title">Create new short URL from a long URL</div>
    <form class="form-inline" (ngSubmit)="submitUrl()">
      <input type="text" class="form-control mb-2 mr-sm-2" [formControl]="urlField" placeholder="Enter an url">
      <div *ngIf="urlField.invalid && (urlField.dirty || urlField.touched)" class="alert alert-danger">
        <small class="form-text text-muted"><em>*</em> Enter a search term.</small>
      </div>
      <button type="submit" [disabled]="urlField.invalid" class="btn btn-primary mb-2 mr-sm-2">Search</button>
    </form>
    <h3 *ngIf="showResult && response">
      <ul class="list-group list-group-flush" *ngIf="response">
        <li class="list-group-item">
          {{ response.result_url }}
          <a href="{{ response.result_url }}" target="_blank" class="redirect-link"></a>
          <a href="javascript:void(0);" (click)="copyMessage('This goes to Clipboard')" data-toggle="tooltip" data-placement="right" title="Click to copy" class="clipboard"></a>
        </li>
      </ul>
    </h3>
  </div>
</div>
<div class="loader loader-default is-active" *ngIf="showLoader"></div>
